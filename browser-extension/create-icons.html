<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Extension Icon Generator</h1>
    <p>Click buttons to download icons in PNG format</p>
    
    <div class="container">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon(16)">Download 16x16</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon(48)">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon(128)">Download 128x128</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Gradient background (green to emerald)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Scale factor for different sizes
            const scale = size / 128;
            
            // White leaf/shield icon in center
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Draw a leaf shape
            ctx.moveTo(centerX, centerY - radius);
            ctx.quadraticCurveTo(
                centerX + radius * 0.8, centerY - radius * 0.3,
                centerX + radius * 0.6, centerY + radius * 0.8
            );
            ctx.quadraticCurveTo(
                centerX, centerY + radius,
                centerX - radius * 0.6, centerY + radius * 0.8
            );
            ctx.quadraticCurveTo(
                centerX - radius * 0.8, centerY - radius * 0.3,
                centerX, centerY - radius
            );
            ctx.fill();
            
            // Add a stem
            ctx.fillStyle = 'white';
            ctx.fillRect(centerX - size * 0.02, centerY - radius * 0.5, size * 0.04, radius);
            
            // Add checkmark overlay
            if (size >= 48) {
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = size * 0.08;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(centerX - radius * 0.3, centerY);
                ctx.lineTo(centerX - radius * 0.05, centerY + radius * 0.3);
                ctx.lineTo(centerX + radius * 0.35, centerY - radius * 0.2);
                ctx.stroke();
            }
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons on load
        window.onload = function() {
            drawIcon(16);
            drawIcon(48);
            drawIcon(128);
        };
    </script>
</body>
</html>
