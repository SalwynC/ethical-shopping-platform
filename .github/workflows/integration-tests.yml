name: Integration Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd "pg_isready -U test -d testdb" --health-interval 5s --health-timeout 2s --health-retries 10
        ports:
          - 5432:5432
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Wait for Postgres
        run: npx wait-on tcp:5432 --timeout 300000

      - name: Create DATABASE_URL env file
        run: echo "DATABASE_URL=postgresql://test:test@localhost:5432/testdb?schema=public" > backend/.env

      - name: Generate Prisma Client
        run: npx prisma generate --schema=backend/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb?schema=public

      - name: Apply Prisma migrations
        run: |
          npx prisma migrate deploy --schema=backend/prisma/schema.prisma || npx prisma db push --schema=backend/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb?schema=public
        continue-on-error: true

      - name: Seed test DB
        run: npm --workspace backend run seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb?schema=public

      - name: Run integration tests
        run: npm --workspace backend run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb?schema=public
